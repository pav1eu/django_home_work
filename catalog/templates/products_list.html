{% extends 'base.html' %}

{% block title %}Список продуктов{% endblock %}

{% block content %}
{% include 'header.html' %}
<h2>Список продуктов</h2>
<ul class="list-group">
    {% for product in products%}
    <li class="list-group-item">
        <a href="{% url 'catalog:product_detail' product.id %}">
            {{ product.name }}
        </a> - {{ product.description|truncatechars:100 }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
