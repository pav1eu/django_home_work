{% extends 'base.html' %}

{% block title %}Удаление продукта{% endblock %}

{% block content %}
{% include 'header.html' %}
<h2>Удаление продукта</h2>
<p>Вы действительно хотите удалить "{{ product.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'catalog:products_list' %}" class="btn btn-primary">Отменить</a>
</form>
{% endblock %}
